<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Contagem regressiva para o ano novo | by André Leandro</title>
    
</head>
<body>
    <section id="seano">
        <div>
            <div class="title">
                <h2>Contagem Regressiva para 2023!</h2>
            </div>
            <div id="crono">
                <div id="contem-dia">
                    <h3 id="dia">00</h3>
                    <h3 class="shadow">Dias</h3>
                </div>
                <div id="contem-hora">
                    <h3 id="hora">00</h3>
                    <h3 class="shadow">Horas</h3>
                </div>
                <div id="contem-minuto">
                    <h3 id="minuto">00</h3>
                    <h3 class="shadow">Minutos</h3>
                </div>
                <div id="contem-segundo">
                    <h3 id="segundo">00</h3>
                    <h3 class="shadow">Segundos</h3>
                </div>
            </div>
        </div>
        <div class="autor"><p>by André Leandro</p></div>
    </section>
    
    
    <script src="script.js"></script>
</body>
</html>
